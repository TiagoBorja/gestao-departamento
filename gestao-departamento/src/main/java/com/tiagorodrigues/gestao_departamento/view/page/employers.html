<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD BIBLIOTECA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.rtl.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="consumir-api.js"></script>
  </head>
  <body>
    <!-- Employer Create Modal -->
    <div class="modal fade" id="saveEmployerModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Employer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="employerSaveForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="employerName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="employerName"
                  name="employerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="employerMail" class="form-label">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  id="employerMail"
                  name="employerMail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="employerHousehold" class="form-label"
                  >Household</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="employerHousehold"
                  name="employerHousehold"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="employerDate" class="form-label"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="employerBirth"
                  name="employerBirth"
                  required
                />
              </div>
              <div class="mb-3">
                <section id="departamentId">
                  <option value=""></option>
                </section>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-success">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Book Edit Modal -->
    <div class="modal fade" id="editBookModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="bookEditForm">
            <div class="modal-body">
              <input type="hidden" id="editBookId" />

              <div class="mb-3">
                <label for="editBookName" class="form-label">Book Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editBookName"
                  name="editBookName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editBookAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="editBookAuthor"
                  name="editBookAuthor"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editBookDescription" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editBookDescription"
                  name="editBookDescription"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-success">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="viewBookModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">View Book Description</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="viewBookId" />

            <div class="mb-3">
              <label for="viewBookName" class="form-label">Book Name</label>
              <input class="form-control" id="viewBookName" disabled />
            </div>

            <div class="mb-3">
              <label for="viewBookAuthor" class="form-label">Author</label>
              <input class="form-control" id="viewBookAuthor" disabled />
            </div>
            <div class="mb-3">
              <label for="viewBookDescription" class="form-label"
                >Description</label
              >
              <input class="form-control" id="viewBookDescription" disabled />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Book Delete Modal -->
    <div class="modal fade" id="deleteBookModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="bookDeleteForm">
            <div class="modal-body">
              <input type="hidden" id="deleteBookId" />

              <div class="mb-3">
                <label for="deleteBookName" class="form-label">Book Name</label>
                <input class="form-control" id="deleteBookName" disabled />
              </div>

              <div class="mb-3">
                <label for="deleteBookAuthor" class="form-label">Author</label>
                <input class="form-control" id="deleteBookAuthor" disabled />
              </div>
              <div class="mb-3">
                <label for="deleteBookDescription" class="form-label"
                  >Description</label
                >
                <input
                  class="form-control"
                  id="deleteBookDescription"
                  disabled
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-danger">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4>
                Employers
                <button
                  id="newEmployerButton"
                  class="btn btn-success float-end"
                >
                  New
                </button>
              </h4>
            </div>
            <div class="card-body">
              <table id="myTable" class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Household</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="employersTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/employers/modalConfig.js"></script>
    <script src="js/employers/apiConfig.js"></script>
  </body>
</html>
